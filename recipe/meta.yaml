{% set name = "tmm" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tmm-{{ version }}.tar.gz
  sha256: e4f5ddf442fb0bb9b89f6bb04ae8537873a7f264c12e9f0683d629caf9e1e975

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.7

test:
  imports:
    - tmm
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://pypi.python.org/pypi/tmm
  summary: Simulate light propagation in multilayer thin and/or thick films using the fresnel equations and transfer matrix method.
  doc_url: https://pythonhosted.org/tmm/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - benvial
